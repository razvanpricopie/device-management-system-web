<div class="navbar-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="navbar" color="primary">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <a class="navbar-brand" [routerLink]="['/']" matTooltip="Home">
            <h1>GPS Tracker & To do list</h1>
        </a>

        <span class="navbar-spacer"></span>
        <button mat-button [matMenuTriggerFor]="userMenu">
            <mat-icon>person</mat-icon>
            <span fxShow fxHide.xs>
                {{ userName }}
            </span>
        </button>
        <mat-menu #userMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">
            <a mat-menu-item (click)="logout()">
                <mat-icon>logout</mat-icon>
                <span>Log out</span>
            </a>
        </mat-menu>
    </mat-toolbar>

    <mat-sidenav-container class="navbar-sidenav-container">
        <mat-sidenav #snav [opened]="!mobileQuery.matches" [mode]="mobileQuery.matches ? 'over' : 'side'"
            [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" class="sidenav">
            <mat-nav-list>

                <a *ngIf="isAdmin" mat-list-item [routerLink]="['/app/gps-tracker']" routerLinkActive="active">
                    <mat-icon mat-list-icon> dashboard </mat-icon>
                    <p mat-line>GPS tracker</p>
                </a>

                <a mat-list-item [routerLink]="['/app/to-do-list']" routerLinkActive="active">
                    <mat-icon mat-list-icon> business </mat-icon>
                    <p mat-line>To do list</p>
                </a>
                <a id="push-bottom" mat-list-item [routerLink]="['/app/about']" routerLinkActive="active">
                    <mat-icon mat-list-icon> info_outline </mat-icon>
                    <p mat-line>About</p>
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content class="sidenav-content">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
